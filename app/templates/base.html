<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Thesis Corner{% endblock %}</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Thesis Corner</h1>
        <nav>
            <a href="{{ url_for('views.home') }}">Home</a>
            <a href="{{ url_for('views.register') }}">Register</a>
            <a href="{{ url_for('views.login') }}">Login</a>
            <a href="{{ url_for('views.logout') }}">Logout</a>
            <a href="{{ url_for('views.new_order') }}">New Order</a>
            <a href="{{ url_for('views.user_orders', username=current_user.username) }}">Your Orders</a>
            <a href="{{ url_for('views.admin_dashboard') }}">Admin Dashboard</a>
            <!-- Additional links can be added here -->
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This content will be overridden by child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2024 Thesis Corner. All rights reserved.</p>
    </footer>
</body>
</html>
